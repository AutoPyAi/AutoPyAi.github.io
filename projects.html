<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Software Suite ‚Äî AutoPyAI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }

    main {
      display: flex;
      max-width: 1600px;
      margin: 2rem auto;
      padding: 0 1rem;
      gap: 2rem;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    /* ====== SIDEBAR ====== */
    .sidebar {
      width: 260px;
      background: #4f46e5; /* indigo-600 ‚Äî brand-aligned */
      color: white;
      border-radius: 16px;
      padding: 2rem 1.5rem;
      height: fit-content;
      box-shadow: 0 6px 16px rgba(79, 70, 229, 0.3);
      position: sticky;
      top: 2rem;
    }

    .sidebar h2 {
      font-size: 1.35rem;
      margin-bottom: 1.6rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: -0.02em;
    }

    .filter-btn {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 11px 16px;
      background: transparent;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.02rem;
      font-weight: 600;
      text-align: left;
      cursor: pointer;
      margin-bottom: 0.9rem;
      transition: all 0.2s;
      gap: 12px;
    }

    .filter-btn:hover {
      background: rgba(255,255,255,0.12);
    }

    .filter-btn.active {
      background: white;
      color: #4f46e5;
    }

    .filter-btn.active:hover {
      background: #f0f0ff;
    }

    /* ====== CONTENT AREA ====== */
    .content {
      flex: 1;
    }

    .page-header {
      margin-bottom: 1.8rem;
    }

    .page-header h1 {
      font-size: 1.85rem;
      color: #1e293b;
      margin-bottom: 0.4rem;
      font-weight: 700;
    }

    .page-header p {
      color: #64748b;
      font-size: 1.05rem;
    }

    .search-container {
      text-align: right;
      margin-bottom: 1.8rem;
    }

    #search {
      width: 320px;
      max-width: 100%;
      padding: 10px 16px;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      font-size: 0.97rem;
      outline: none;
      transition: border 0.3s, box-shadow 0.2s;
    }

    #search:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.8rem;
    }

    .project-card {
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 16px -4px rgba(0,0,0,0.07);
      transition: transform 0.25s, box-shadow 0.25s;
      border: 1px solid #e2e8f0;
    }

    .project-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px -4px rgba(0,0,0,0.1);
    }

    .card-header {
      background: linear-gradient(135deg, #4f46e5, #7e22ce);
      color: white;
      padding: 1rem 1.4rem;
    }

    .card-header h3 {
      font-size: 1.15rem;
      margin: 0;
      font-weight: 600;
    }

    .card-category {
      font-size: 0.82rem;
      opacity: 0.92;
      margin-top: 0.3rem;
    }

    .card-body {
      padding: 1.4rem;
    }

    .card-body p {
      color: #475569;
      line-height: 1.6;
      font-size: 0.96rem;
      margin-bottom: 1.2rem;
    }

    .card-actions {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .card-link, .github-link {
      display: inline-block;
      padding: 7px 14px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      font-size: 0.92rem;
      transition: all 0.2s;
    }

    .card-link {
      background: #eef2ff;
      color: #4f46e5;
    }

    .card-link:hover {
      background: #dbeafe;
    }

    .github-link {
      background: #f1f5f9;
      color: #334155;
    }

    .github-link:hover {
      background: #e2e8f0;
      color: #4f46e5;
    }

    .projects-grid p {
      grid-column: 1 / -1;
      text-align: center;
      color: #64748b;
      font-style: italic;
    }

    @media (max-width: 900px) {
      main {
        flex-direction: column;
      }
      .sidebar {
        position: static;
        width: 100%;
      }
      .search-container {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo"><a href="index.html">AutoPyAI</a></div>
      <ul class="menu" id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Software</a></li>
        <li>
          <a href="#">Feedback <span class="submenu-toggle">‚ñæ</span></a>
          <ul class="submenu">
            <li><a href="feedback-form.html">Give Your Feedback</a></li>
            <li><a href="feedback-list.html">Read Our Client's Feedback</a></li>
          </ul>
        </li>
        <li><a href="payment.html">Payment</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="menu-toggle" id="menuToggle">&#9776;</div>
    </nav>
  </header>

  <main>
    <aside class="sidebar">
      <h2>Categories</h2>
      <!-- Buttons will be injected by JS with icons + counts -->
      <div id="sidebarButtons"></div>
    </aside>

    <section class="content">
      <div class="page-header">
        <h1>Our Software Suite</h1>
        <p>Professional, offline, and privacy-first tools for productivity.</p>
      </div>

      <div class="search-container">
        <input type="text" id="search" placeholder="Search tools (e.g., YouTube, Disk Cleaner)..." />
      </div>

      <div class="projects-grid" id="projectsGrid"></div>
    </section>
  </main>

  <script>
    const projects = [
      {
        name: "YouTube Multi Channels Data Extractor Pro",
        category: "automation",
        description: "Extract data from multiple YouTube channels in one go. Export to CSV/Excel.",
        link: "youtube-multi.html"
      },
      {
        name: "YouTube Single Channel Data Extractor Pro",
        category: "automation",
        description: "Extract videos, stats, and metadata from any single YouTube channel.",
        link: "youtube-single.html"
      },
      {
        name: "Auto Disk Cleaner",
        category: "automation",
        description: "Automatically clean temp files, cache, and junk to free up disk space.",
        link: "auto-disk-cleaner.html"
      },
      {
        name: "Icon Converter",
        category: "automation",
        description: "Convert images to high-quality .ico files for desktop and web applications.",
        link: "icon-converter.html"
      },
      {
        name: "RAG Basic",
        category: "rag",
        description: "Local Retrieval-Augmented Generation system for private document Q&A.",
        link: "rag-basic.html"
      },
      {
        name: "RAG Advanced",
        category: "rag",
        description: "Enhanced RAG with multi-document support, metadata filtering, and UI.",
        link: "rag-advanced.html"
      },
      {
        name: "Agentic Basic",
        category: "agentic",
        description: "AI agents that perform simple automated tasks based on your goals.",
        link: "agentic-basic.html"
      },
      {
        name: "Agentic Pro",
        category: "agentic",
        description: "Multi-agent collaboration with memory, tools, and error recovery.",
        link: "agentic-pro.html"
      },
      {
        name: "Chatbot Basic",
        category: "chatbot",
        description: "Simple local chatbot for FAQs and internal documentation.",
        link: "chatbot-basic.html",
        github: "https://github.com/AutoPyAi/simple-chatbot"
      },
      {
        name: "Chatbot Pro",
        category: "chatbot",
        description: "Advanced conversational AI with memory, file upload, and voice support.",
        link: "chatbot-pro.html"
      },
      {
        name: "KidChat AI",
        category: "chatbot",
        description: "Child-friendly educational chatbot for students aged 5‚Äì12. Safe & private.",
        link: "kidchat-ai.html"
      }
    ];

    const categoryConfig = {
      all: { icon: "üì¶", name: "All Software" },
      automation: { icon: "‚ö°", name: "Automation" },
      rag: { icon: "üß†", name: "RAG System" },
      agentic: { icon: "ü§ñ", name: "Agentic AI" },
      chatbot: { icon: "üí¨", name: "Chatbot" }
    };

    const categoryNames = {
      automation: "Automation",
      rag: "RAG System",
      agentic: "Agentic AI",
      chatbot: "Chatbot"
    };

    // Precompute counts
    const counts = { all: projects.length, automation: 0, rag: 0, agentic: 0, chatbot: 0 };
    projects.forEach(p => {
      counts[p.category]++;
    });

    const grid = document.getElementById('projectsGrid');
    const searchInput = document.getElementById('search');
    const sidebarButtons = document.getElementById('sidebarButtons');

    let currentCategory = 'all';

    function renderSidebar() {
      const categories = ['all', 'automation', 'rag', 'agentic', 'chatbot'];
      sidebarButtons.innerHTML = '';
      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = `filter-btn ${cat === currentCategory ? 'active' : ''}`;
        btn.dataset.category = cat;
        btn.innerHTML = `
          <span>${categoryConfig[cat].icon}</span>
          <span>${categoryConfig[cat].name} (${counts[cat]})</span>
        `;
        btn.addEventListener('click', () => {
          currentCategory = cat;
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderProjects();
        });
        sidebarButtons.appendChild(btn);
      });
    }

    function renderProjects() {
      grid.innerHTML = '';
      const query = searchInput.value.toLowerCase();

      const filtered = projects.filter(p => {
        const matchesCategory = currentCategory === 'all' || p.category === currentCategory;
        const matchesSearch = p.name.toLowerCase().includes(query) || p.description.toLowerCase().includes(query);
        return matchesCategory && matchesSearch;
      });

      if (filtered.length === 0) {
        grid.innerHTML = `<p>No tools found. Try a different search or category.</p>`;
        return;
      }

      filtered.forEach(p => {
        let actions = `<a href="${p.link}" class="card-link">Details ‚Üí</a>`;
        if (p.github) {
          actions += `<a href="${p.github}" target="_blank" class="github-link">üåê Source</a>`;
        }

        const card = document.createElement('div');
        card.className = 'project-card';
        card.innerHTML = `
          <div class="card-header">
            <h3>${p.name}</h3>
            <div class="card-category">${categoryNames[p.category]}</div>
          </div>
          <div class="card-body">
            <p>${p.description}</p>
            <div class="card-actions">
              ${actions}
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    searchInput.addEventListener('input', renderProjects);
    renderSidebar();
    renderProjects();
  </script>

  <script src="header.js" defer></script>
</body>
</html>
