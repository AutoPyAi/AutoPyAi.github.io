<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Software Suite ‚Äî AutoPyAI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo"><a href="index.html">AutoPyAI</a></div>
      <ul class="menu" id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Software</a></li>
        <li>
          <a href="#">Feedback <span class="submenu-toggle">‚ñæ</span></a>
          <ul class="submenu">
            <li><a href="feedback-form.html">Give Your Feedback</a></li>
            <li><a href="feedback-list.html">Read Our Client's Feedback</a></li>
          </ul>
        </li>
        <li><a href="payment.html">Payment</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="menu-toggle" id="menuToggle">&#9776;</div>
    </nav>
  </header>

  <main class="software-main">
    <aside class="software-sidebar">
      <h2>Categories</h2>
      <div id="sidebarButtons"></div>
    </aside>

    <section class="software-content">
      <div class="page-header">
        <h1>Our Software Suite</h1>
        <p>Professional, offline, and privacy-first tools for productivity.</p>
      </div>

      <div class="software-search">
        <input type="text" id="search" placeholder="Search tools (e.g., YouTube, Disk Cleaner)..." />
      </div>

      <div class="projects-grid" id="projectsGrid"></div>
    </section>
  </main>

  <script>
    const projects = [
      { name: "YouTube Multi Channels Data Extractor Pro", category: "automation", description: "Extract data from multiple YouTube channels in one go. Export to CSV/Excel.", link: "youtube-multi.html" },
      { name: "YouTube Single Channel Data Extractor Pro", category: "automation", description: "Extract videos, stats, and metadata from any single YouTube channel.", link: "youtube-single.html" },
      { name: "Auto Disk Cleaner", category: "automation", description: "Automatically clean temp files, cache, and junk to free up disk space.", link: "auto-disk-cleaner.html" },
      { name: "Creative Flow", category: "automation", description: "A smart automated data pipeline that converts messy, duplicate-heavy ad creatives from spy tools into clean, structured json Ai ready intelligence data.", link: "creative-flow.html" },      
      { name: "Multi Text Label Generator", category: "automation", description: "Generate custom product multi labels with custom colors, size, and batch export ‚Äî all offline.", link: "text-label-generator.html" },
      { name: "Single Text Label Generator", category: "automation", description: "Generate custom product single labels with custom colors and size ‚Äî all offline.", link: "single-text-label-generator.html" },
      { name: "Icon Converter", category: "automation", description: "Convert images to high-quality .ico files for desktop and web applications.", link: "icon-converter.html" },      
      { name: "RAG Basic", category: "rag", description: "Local Retrieval-Augmented Generation system for private document Q&A.", link: "rag-basic.html" },
      { name: "RAG Advanced", category: "rag", description: "Enhanced RAG with multi-document support, metadata filtering, and UI.", link: "rag-advanced.html" },
      { name: "Agentic Basic", category: "agentic", description: "AI agents that perform simple automated tasks based on your goals.", link: "agentic-basic.html" },
      { name: "Agentic Pro", category: "agentic", description: "Multi-agent collaboration with memory, tools, and error recovery.", link: "agentic-pro.html" },
      { name: "Chatbot Basic", category: "chatbot", description: "Simple local chatbot for FAQs and internal documentation.", link: "chatbot-basic.html", github: "https://github.com/AutoPyAi/simple-chatbot" },
      { name: "Chatbot Pro", category: "chatbot", description: "Advanced conversational AI with memory, file upload, and voice support.", link: "chatbot-pro.html" },
      { name: "KidChat AI", category: "chatbot", description: "Child-friendly educational chatbot for students aged 5‚Äì12. Safe & private.", link: "kidchat-ai.html" }
    ];
    
    const categoryConfig = {
      all: { icon: "üì¶", name: "All Software" },
      automation: { icon: "‚ö°", name: "Automation" },
      rag: { icon: "üß†", name: "RAG System" },
      agentic: { icon: "ü§ñ", name: "Agentic AI" },
      chatbot: { icon: "üí¨", name: "Chatbot" }
    };

    const categoryNames = {
      automation: "Automation",
      rag: "RAG System",
      agentic: "Agentic AI",
      chatbot: "Chatbot"
    };

    const counts = { all: projects.length, automation: 0, rag: 0, agentic: 0, chatbot: 0 };
    projects.forEach(p => counts[p.category]++);

    const grid = document.getElementById('projectsGrid');
    const searchInput = document.getElementById('search');
    const sidebarButtons = document.getElementById('sidebarButtons');

    let currentCategory = 'all';

    function renderSidebar() {
      const categories = ['all', 'automation', 'rag', 'agentic', 'chatbot'];
      sidebarButtons.innerHTML = '';
      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = `filter-btn ${cat === currentCategory ? 'active' : ''}`;
        btn.dataset.category = cat;
        btn.innerHTML = `<span>${categoryConfig[cat].icon}</span> <span>${categoryConfig[cat].name} (${counts[cat]})</span>`;
        btn.addEventListener('click', () => {
          currentCategory = cat;
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderProjects();
        });
        sidebarButtons.appendChild(btn);
      });
    }

    function renderProjects() {
      grid.innerHTML = '';
      const query = searchInput.value.toLowerCase();
      const filtered = projects.filter(p => {
        const matchesCategory = currentCategory === 'all' || p.category === currentCategory;
        const matchesSearch = p.name.toLowerCase().includes(query) || p.description.toLowerCase().includes(query);
        return matchesCategory && matchesSearch;
      });

      if (filtered.length === 0) {
        grid.innerHTML = `<p style="grid-column:1/-1; text-align:center; color:#64748b; font-size:0.92rem;">No tools found. Try a different search or category.</p>`;
        return;
      }

      filtered.forEach(p => {
        let actions = `<a href="${p.link}" class="card-link">Details ‚Üí</a>`;
        if (p.github) actions += `<a href="${p.github}" target="_blank" class="github-link">üåê Source</a>`;
        const card = document.createElement('div');
        card.className = 'project-card';
        card.innerHTML = `
          <div class="card-header">
            <h3>${p.name}</h3>
            <div class="card-category">${categoryNames[p.category]}</div>
          </div>
          <div class="card-body">
            <p>${p.description}</p>
            <div class="card-actions">${actions}</div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    searchInput.addEventListener('input', renderProjects);
    renderSidebar();
    renderProjects();
  </script>
  <script src="header.js" defer></script>
</body>
</html>
